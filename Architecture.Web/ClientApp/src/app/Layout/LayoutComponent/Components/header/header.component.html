<div [class]="'app-header header-shadow ' + (config$ | async).headerTheme">
  <div class="logo-src"></div>
  <div class="app-header__content">
    <div class="app-header-left">
      <app-search-box></app-search-box>
    </div>
    <div class="app-header-right">


      <div ngbDropdown autoclose="outside" class="btn-group dropdown" ngbdropdown="" placement="bottom"
        ng-reflect-auto-close="outside" ng-reflect-placement="bottom">
        <button ngbDropdownToggle aria-haspopup="true"
          class="btn btn-link p-0 mr-2 dropdown-toggle" ngbdropdowntoggle="" type="button" aria-expanded="false"><span>
            <div class="icon-wrapper icon-wrapper-alt rounded-circle d-flex align-items-center justify-content-center">
              <div class="icon-wrapper-bg bg-danger"></div>
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bell-fill" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z" />
              </svg>
              <div class="badge badge-dot badge-dot-sm badge-danger d-none">Notifications</div>
            </div>
          </span>
        </button>
        <div class="dropdown-menu-xl dropdown-menu" ngbDropdownMenu x-placement="rigth"
          style="top: 0px; left: 0px; will-change: transform;">
          <div class="dropdown-menu-header mb-0">
            <div class="dropdown-menu-header-inner bg-deep-blue">
              <div class="menu-header-image opacity-1 dd-header-bg-2"></div>
              <div class="menu-header-content text-dark">
                <h5 class="menu-header-title">Notifications</h5>
                <h6 class="menu-header-subtitle">You have <b>21</b> unread messages</h6>
              </div>
            </div>
          </div>
          <div class="card-tabbed-header">
            <ngb-tabset class="tabs-animated tabs-animated-shadow" justify="justified" ng-reflect-justify="justified">
              <ul role="tablist" class="nav nav-tabs nav-justified">
                <!--bindings={
        "ng-reflect-ng-for-of": "[object Object],[object Object"
      }-->
                <li class="nav-item ng-star-inserted"><a class="nav-link" href="" role="tab" id="ngb-tab-0"
                    aria-selected="false" aria-disabled="false">
                    <!--bindings={
        "ng-reflect-ng-template-outlet": "[object Object]"
      }--><span class="ng-star-inserted">Messages</span></a></li>
                <li class="nav-item ng-star-inserted"><a class="nav-link" href="" role="tab" id="ngb-tab-1"
                    aria-selected="false" aria-disabled="false">
                    <!--bindings={
        "ng-reflect-ng-template-outlet": "[object Object]"
      }--><span class="ng-star-inserted">Events</span></a></li>
                <li class="nav-item ng-star-inserted"><a class="nav-link active" href="" role="tab" id="ngb-tab-2"
                    aria-selected="true" aria-disabled="false" aria-controls="ngb-tab-2-panel">
                    <!--bindings={
        "ng-reflect-ng-template-outlet": "[object Object]"
      }--><span class="ng-star-inserted">Status</span></a></li>
              </ul>
              <div class="tab-content">
                <!--bindings={
        "ng-reflect-ng-for-of": "[object Object],[object Object"
      }-->
                <!--bindings={
        "ng-reflect-ng-if": "false"
      }-->
                <!---->
                <!--bindings={
        "ng-reflect-ng-if": "false"
      }-->
                <!---->
                <!--bindings={
        "ng-reflect-ng-if": "true"
      }-->
                <div role="tabpanel" class="tab-pane active ng-star-inserted" aria-labelledby="ngb-tab-2"
                  id="ngb-tab-2-panel">
                  <!--bindings={
        "ng-reflect-ng-template-outlet": "[object Object]"
      }-->
                  <div class="no-results ng-star-inserted">
                    <div class="swal2-icon swal2-success swal2-animate-success-icon">
                      <div class="swal2-success-circular-line-left" style="background-color: rgb(255, 255, 255);"></div>
                      <span class="swal2-success-line-tip"></span><span class="swal2-success-line-long"></span>
                      <div class="swal2-success-ring"></div>
                      <div class="swal2-success-fix" style="background-color: rgb(255, 255, 255);"></div>
                      <div class="swal2-success-circular-line-right" style="background-color: rgb(255, 255, 255);">
                      </div>
                    </div>
                    <div class="results-subtitle">All caught up!</div>
                    <div class="results-title">There are no system errors!</div>
                  </div>
                </div>
                <!---->
              </div>
            </ngb-tabset>
          </div>
          <div class="nav-justified">
            <ul class="nav flex-column">
              <li class="nav-item-divider nav-item mt-0"></li>
              <li class="nav-item-btn text-center nav-item"><button
                  class="btn-shadow btn-wide btn-pill btn btn-focus btn-sm">View Latest Changes</button></li>
            </ul>
          </div>
        </div>
      </div>



      <app-user-box></app-user-box>
    </div>
  </div>

  <div class="app-header__mobile-menu">
    <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
      [ngClass]="{'is-active' : globals.toggleSidebarMobile}" (click)="toggleSidebarMobile()">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </div>
  <div class="app-header__menu">
    <span>
      <button class="btn-icon btn-icon-only btn btn-primary" [ngClass]="{'is-active' : globals.toggleHeaderMobile}"
        (click)="toggleHeaderMobile()">
        <div class="btn-icon-wrapper">
          <fa name="ellipsis-v"></fa>
        </div>
      </button>
    </span>
  </div>
</div>
