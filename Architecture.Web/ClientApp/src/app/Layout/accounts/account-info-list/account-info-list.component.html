

<div class="col-md-6">
    <div class="main-card mb-3 card">
        <div class="p-2"><span class="h6"><span>A/C Name: {{accountsInfoDetails.accountName}}</span>    <span class="pl-2">        A/C NO: {{accountsInfoDetails.accountNumber}}</span></span></div>
        <div class="p-2"><button class="btn btn-primary" (click)="fnUpdateYourAccountInfo()"><em class=" fa fa-refresh"></em> Sync Your Account</button></div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="widget-content p-0">
                        <div class="widget-content-outer">
                            <div class="widget-content-wrapper">
                                <div class="widget-content-left">
                                    <div class="widget-heading">Current Balance</div>
                                    <div class="widget-subheading">Last year</div>
                                </div>
                                <div class="widget-content-right">
                                    <div class="widget-numbers text-success">${{accountsInfoDetails.balanceAmount}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="widget-content p-0">
                        <div class="widget-content-outer">
                            <div class="widget-content-wrapper">
                                <div class="widget-content-left">
                                    <div class="widget-heading">Pending Amount</div>
                                    <div class="widget-subheading"></div>
                                </div>
                                <div class="widget-content-right">
                                    <div class="widget-numbers text-primary">${{accountsInfoDetails.pendingAmount||0}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="widget-content p-0">
                        <div class="widget-content-outer">
                            <div class="widget-content-wrapper">
                                <div class="widget-content-left">
                                    <div class="widget-heading">Pending Request</div>
                                    <div class="widget-subheading">People Interested</div>
                                </div>
                                <div class="widget-content-right">
                                    <div class="widget-numbers text-danger">$0.0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>                
            </ul>
        </div>
    </div>
</div>

<div class="col-md-6"></div>
