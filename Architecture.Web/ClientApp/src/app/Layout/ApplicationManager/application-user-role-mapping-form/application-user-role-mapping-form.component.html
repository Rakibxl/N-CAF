<div class="card mb-4">
    <div class="card-body card-shadow">
        <form [formGroup]="roleMappingForm">
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-12 pb-4 d-flex flex-wrap justify-content-between align-items-center">
                        <h3><span class="bordered-title">User Role Mapping Informations</span></h3>
                        <button class="caf-btn-primary-outline h-auto back btn-sm" (click)="backBtnClick()">
                            <i class="pe-7s-back pr-1"></i>
                            Back
                        </button>
                    </div>
                    <hr>
                    <div class="pt-3"></div>
                    <div class="col-xl-4 col-md-6">
                        <div class="caf-input-group">
                            <label class="label">User*</label>
                            <select formControlName="userId" name="" id="" class="form-control">
                                <option>Select</option>
                                <option *ngFor="let user of userList" [value]="user.id">{{user.name}}</option>
                                <!-- <option value="2">InActive</option> -->
                            </select>
                            <p class="text-info d-none">Info message</p>
                            <p class="text-danger d-none">Danger message</p>
                        </div>
                    </div>
                    <div class="col-xl-4 col-md-6">
                        <div class="caf-input-group">
                            <label class="label">Role*</label>
                            <select formControlName="role" name="" id="" class="form-control">
                                <option>Select</option>                                
                                <option *ngFor="let role of roleList" [value]="role.name">{{role.name}}</option>
                                <!-- <option value="1">Active</option>
                                <option value="2">InActive</option> -->
                            </select>
                            <p class="text-info d-none">Info message</p>
                            <p class="text-danger d-none">Danger message</p>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card-footer d-flex justify-content-end">
                            <button class="caf-btn-primary-outline back mr-2" (click)="backBtnClick()">
                                <i class="pe-7s-back pr-1"></i>
                                Back
                            </button>
                            <button [disabled]="roleMappingForm.invalid" (click)="save()" class="caf-btn-primary-outline"><i class="fa fa-save pr-1"></i> Save</button>
                        </div>
