<div class="card mb-4">
    <div class="card-body card-shadow">
        <form [formGroup]="branchForm">
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-12 pb-4 d-flex flex-wrap justify-content-between align-items-center">
                        <h3><span class="bordered-title">Branch Informations</span></h3>
                        <button class="caf-btn-primary-outline h-auto back btn-sm" (click)="backBtnClick()">
                            <i class="pe-7s-back pr-1"></i>
                            Back
                        </button>
                    </div>
                    <hr>
                    <div class="pt-3"></div>
                    <div class="col-xl-4 col-md-6">
                        <div class="caf-input-group">
                            <label class="label">BranchLocation*</label>
                            <input type="text" formControlName="branchLocation" autocomplete="off" class="form-control" placeholder="Enter branch location" required />
                            <p class="text-info d-none">Info message</p>
                            <p class="text-danger d-none">Danger message</p>
                        </div>
                    </div>

                    <div class="col-xl-4 col-md-6">
                        <div class="caf-input-group">
                            <label class="label">Address*</label>
                            <input type="text" formControlName="address" autocomplete="off" class="form-control" placeholder="Enter address" required />
                            <p class="text-info d-none">Info message</p>
                            <p class="text-danger d-none">Danger message</p>
                        </div>
                    </div>

                    <div class="col-xl-4 col-md-6">
                        <div class="caf-input-group">
                            <label class="label">City*</label>
                            <input type="text" formControlName="city" autocomplete="off" class="form-control" placeholder="Enter city" required />
                            <p class="text-info d-none">Info message</p>
                            <p class="text-danger d-none">Danger message</p>
                        </div>
                    </div>

                    <div class="col-xl-4 col-md-6">
                        <div class="caf-input-group">
                            <label class="label">ContactPerson*</label>
                            <input type="text" formControlName="contactPerson" autocomplete="off" class="form-control" placeholder="Enter contact person" required />
                            <p class="text-info d-none">Info message</p>
                            <p class="text-danger d-none">Danger message</p>
                        </div>
                    </div>

                    <div class="col-xl-4 col-md-6">
                        <div class="caf-input-group">
                            <label class="label">ContactNumber*</label>
                            <input type="text" formControlName="contactNumber" autocomplete="off" class="form-control" placeholder="Enter contact number" required />
                            <p class="text-info d-none">Info message</p>
                            <p class="text-danger d-none">Danger message</p>
                        </div>
                    </div>

                    <div class="col-xl-4 col-md-6">
                        <div class="caf-input-group">
                            <label class="label">AgreementStart*</label>
                            <input type="date" formControlName="agreementStart" autocomplete="off" class="form-control" />
                            <p class="text-info d-none">Info message</p>
                            <p class="text-danger d-none">Danger message</p>
                        </div>
                    </div>

                    <div class="col-xl-4 col-md-6">
                        <div class="caf-input-group">
                            <label class="label">NumberOfUser</label>
                            <input type="number" formControlName="numberOfUser" autocomplete="off" class="form-control" placeholder="Enter number of user" required />
                            <p class="text-info d-none">Info message</p>
                            <p class="text-danger d-none">Danger message</p>
                        </div>
                    </div>

                    <div class="col-xl-4 col-md-6">
                        <div class="caf-input-group d-flex align-items-center">
                            <label>IsLocked</label>
                            <div class="pl-2">
                                <label class="switch">
                                    <input type="checkbox" formControlName="isLocked">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <p class="text-info d-none">Info message</p>
                            <p class="text-danger d-none">Danger message</p>
                        </div>
                    </div>

                    <div class="col-xl-4 col-md-4">
                        <div class="caf-input-group">
                            <label class="label">Note</label>
                            <input type="text" formControlName="note" autocomplete="off" class="form-control" placeholder="Enter note" />
                            <p class="text-info d-none">Info message</p>
                            <p class="text-danger d-none">Danger message</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card-footer d-flex justify-content-end">
                            <button class="caf-btn-primary-outline back mr-2" (click)="backBtnClick()">
                                <i class="pe-7s-back pr-1"></i>
                                Back
                            </button>
                            <button [disabled]="branchForm.invalid" (click)="save()" class="caf-btn-primary-outline"><i class="fa fa-save pr-1"></i> Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
