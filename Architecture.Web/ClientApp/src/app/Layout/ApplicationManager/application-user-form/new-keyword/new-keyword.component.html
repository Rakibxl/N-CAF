<form>
    <div class="modal-header">
        <h4 class="modal-title">New Keyword</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="position-relative form-group">
            <label for="name">Keyword Name</label>
            <input required name="name" #name="ngModel" id="name" placeholder="Enter Keyword Name" type="text" class="form-control" [ngClass]="{'is-valid':name.valid,'is-invalid':name.invalid && name.touched }" [(ngModel)]="operatorKeyword.operatorKeywordName" />
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">
                Name is Required
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="!operatorKeyword.operatorKeywordName">Save</button>
    </div>
</form>
