<div class="card mb-4">
    <div class="card-body card-shadow">
        <form [formGroup]="appUserForm">
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-12 pb-4 d-flex flex-wrap justify-content-between align-items-center">
                        <h3><span class="bordered-title">Application User Informations</span></h3>
                        <button class="caf-btn-primary-outline h-auto back btn-sm" (click)="backBtnClick()">
                            <i class="pe-7s-back pr-1"></i>
                            Back
                        </button>
                    </div>
                    <hr>
                    <div class="pt-3"></div>
                    <div class="col-xl-4 col-md-6">
                        <div class="caf-input-group">
                            <label class="label">Name*</label>
                            <input type="text" formControlName="name" autocomplete="off" class="form-control" placeholder="Enter name" required />
                            <p class="text-info d-none">Info message</p>
                            <p class="text-danger d-none">Danger message</p>
                        </div>
                    </div>

                    <div class="col-xl-4 col-md-6">
                        <div class="caf-input-group">
                            <label class="label">SurName*</label>
                            <input type="text" formControlName="surName" autocomplete="off" class="form-control" placeholder="Enter surname" required />
                            <p class="text-info d-none">Info message</p>
                            <p class="text-danger d-none">Danger message</p>
                        </div>
                    </div>

                    <div class="col-xl-4 col-md-6">
                        <div class="caf-input-group">
                            <label class="label">EmailId*</label>
                            <input type="text" formControlName="email" autocomplete="off" class="form-control" placeholder="Enter email id" required />
                            <p class="text-info d-none">Info message</p>
                            <p class="text-danger d-none">Danger message</p>
                        </div>
                    </div>

                    <div class="col-xl-4 col-md-6">
                        <div class="caf-input-group">
                            <label class="label">ContactNumber*</label>
                            <input type="text" formControlName="phoneNumber" autocomplete="off" class="form-control" placeholder="Enter contact number" required />
                            <p class="text-info d-none">Info message</p>
                            <p class="text-danger d-none">Danger message</p>
                        </div>
                    </div>

                    <div class="col-xl-4 col-md-6" [hidden]="appUserForm.get('id').value">
                        <div class="caf-input-group">
                            <label class="label">Password*</label>
                            <input type="text" formControlName="password" [required]="!appUserForm.get('id').value" autocomplete="off" class="form-control" placeholder="Enter password" required />
                            <p class="text-info d-none">Info message</p>
                            <p class="text-danger d-none">Danger message</p>
                        </div>
                    </div>

                    <div class="col-xl-4 col-md-6">
                        <div class="caf-input-group">
                            <label class="label">UserType*</label>
                            <select formControlName="appUserTypeId" name="" id="" class="form-control">
                                <option>type here</option>
                                <option value="1">Client User</option>
                                <option value="2">Branch User</option>
                                <option value="4">Operator User</option>
                            </select>
                            <p class="text-info d-none">Info message</p>
                            <p class="text-danger d-none">Danger message</p>
                        </div>
                    </div>

                    <div class="col-xl-4 col-md-6">
                        <div class="caf-input-group">
                            <label class="label">BranchName</label>
                            <select formControlName="branchId" name="" id="" class="form-control">
                                <option>type here</option>
                                <option value="1">Milan branch</option>
                                <option value="2">Firenze branch</option>
                                <option value="3">Como Branch</option>
                            </select>
                            <p class="text-info d-none">Info message</p>
                            <p class="text-danger d-none">Danger message</p>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card-footer d-flex justify-content-end">
                            <button class="caf-btn-primary-outline back mr-2" (click)="backBtnClick()">
                                <i class="pe-7s-back pr-1"></i>
                                Back
                            </button>
                            <button [disabled]="appUserForm.invalid" (click)="save()" class="caf-btn-primary-outline"><i class="fa fa-save pr-1"></i> Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
