<div class="row">
  <div class="col-xl-3 col-lg-4 d-flex flex-column">
    <div class="caf-card caf-card-profile">
      <div class="px-4">
        <h4>Profile tree</h4>
        <app-profile-tree></app-profile-tree>
      </div>
    </div>
  </div>

  <div class="col-xl-9 col-lg-8">
    <div class="caf-card">
      <div class="px-3 d-flex justify-content-between align-items-center">
        <h4>Your Offers </h4>
        <a href="#">View all offers</a>
      </div>
      <app-joblist></app-joblist>
    </div>

    <div class="caf-card">
      <div class="px-3 d-flex justify-content-between align-items-center">
        <h4>Pending offers </h4>
        <a href="#">View all</a>
      </div>

      <app-joblist></app-joblist>
    </div>

    <div class="caf-card">
      <div class="px-3 d-flex justify-content-between align-items-center">
        <h4>Offer History</h4>
        <a href="#">View all</a>
      </div>
      <app-joblist></app-joblist>
    </div>
  </div>
</div>
