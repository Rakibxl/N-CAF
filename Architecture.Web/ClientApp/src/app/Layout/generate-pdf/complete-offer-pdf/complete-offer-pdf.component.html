<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <!-- <input type="button" style="float: right;margin-bottom: 10px;" (click)="downloadPDF(pdfData, $event)" value="Download PDF"> -->
            <iframe #pdfData id="pdfData" (load)="onLoad(pdfData)" [src]="pdfSrc" style="width:100%;min-height:650px"></iframe>
        </div>
    </div>

    <div class="row sticky top-10">
        <div class="col-12">
            <div class="card-footer d-flex justify-content-end">
                <button class="caf-btn-primary-outline back mr-2" (click)="fnBackToOfferPage()">
                    <i class="pe-7s-back pr-1"></i>
                    Back
                </button>
                <button type="button" (click)="fnUpdateOffer()" class="caf-btn-primary-outline"><i class="fa fa-save pr-1"></i> Update</button>
                <button type="button" (click)="fnDocumentsRequired()" class="caf-btn-primary-outline"><i class="fa fa-save pr-1"></i> Documents Required</button>
                <button type="button" (click)="fnSubmittedOffer()" class="caf-btn-primary-outline"><i class="fa fa-save pr-1"></i> Submitted Successfully</button>
                <button type="button" (click)="fnCompletedOffer()" class="caf-btn-primary-outline"><i class="fa fa-save pr-1"></i> Completed</button>
            </div>
        </div>
